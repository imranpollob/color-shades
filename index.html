<div id="output">
  <svg width="250" height="150" id="svg">
    <rect x="0" y="0" width="50" height="150" style="fill:#A41A09;fill-opacity:1;" />
    <rect x="50" y="0" width="50" height="150" style="fill:#A41A09;fill-opacity:0.75;" />
    <rect x="100" y="0" width="50" height="150" style="fill:#A41A09;fill-opacity:0.5;" />
    <rect x="150" y="0" width="50" height="150" style="fill:#A41A09;fill-opacity:0.25;" />
    <rect x="200" y="0" width="50" height="150" style="fill:#A41A09;fill-opacity:0.1;" />
  </svg>
</div>

<div>
  
  <input class="jscolor" id="hex" placeholder="HEX code">
  
  <button onclick="myFunction()">Generate</button>
  
  <button onclick="down()">Download</button>
  
</div>

<script src="saveSvgAsPng.js"></script>
<script src="jscolor.js"></script>

<script>
  function myFunction() {
    let color = document.getElementById('hex').value;
    
    document.getElementsByTagName('rect')[0].style.fill = color;
    document.getElementsByTagName('rect')[1].style.fill = color;
    document.getElementsByTagName('rect')[2].style.fill = color;
    document.getElementsByTagName('rect')[3].style.fill = color;
    document.getElementsByTagName('rect')[4].style.fill = color;
  }
  
  function down() {
    saveSvgAsPng(document.getElementById("svg"), "diagram.png");
  }
</script>
